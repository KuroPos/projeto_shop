<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entre em Contato</title>
    <link rel="stylesheet" href="/Styles/reset.css" />
    <link rel="stylesheet" href="/Styles/contato.css" />
  </head>
  <body>
    <div id="menu"></div>

    <script>
      fetch("/Styles/menu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu").innerHTML = data;
        });
    </script>
    <header class="banner">
      <h1>Entre em Contato</h1>
      <p>Estamos aqui para ajudar! Envie sua mensagem ou ligue-nos</p>
    </header>

    <div class="container_principal">
      <h2>ðŸ“© Enviar Mensagem</h2>
      <form>
        <div>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" placeholder="Seu nome" required />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="senai@gmail.com"
            required
          />
        </div>

        <div>
          <label for="telefone">Telefone: (Opcional)</label>
          <input type="tel" id="telefone" placeholder="(99) 99999-9999" />
        </div>

        <div>
          <label for="assunto">Assunto:</label>
          <input
            type="text"
            id="assunto"
            placeholder="DÃºvida sobre produtos"
            required
          />
        </div>

        <div>
          <label for="mensagem">Mensagem:</label>
          <textarea
            id="mensagem"
            placeholder="Descreva sua mensagem aqui..."
            required
          ></textarea>
        </div>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </div>
  </body>
</html>
