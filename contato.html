<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entre em Contato</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .banner {
        background-color: #ffe636;
        color: #030303;
        padding: 30px 20px;
        text-align: center;
        width: 100%;
      }

      .banner h1 {
        margin: 0;
        font-size: 28px;
        font-weight: bold;
      }

      .banner p {
        margin: 8px 0 0;
        font-size: 16px;
      }

      .container_principal {
        width: 90%;
        max-width: 500px;
        margin: 30px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      }

      .container_principal h2 {
        margin-bottom: 20px;
        font-size: 22px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: bold;
        font-size: 14px;
      }

      input,
      textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
      }

      textarea {
        resize: vertical;
        min-height: 120px;
      }

      button {
        background-color: #ffe636;
        color: #030303;
        border: none;
        padding: 14px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e6d02f;
      }
    </style>
  </head>
  <body>
    <div id="menu"></div>

    <script>
      fetch("menu.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("menu").innerHTML = data;
        });
    </script>
    <header class="banner">
      <h1>Entre em Contato</h1>
      <p>Estamos aqui para ajudar! Envie sua mensagem ou ligue-nos</p>
    </header>

    <div class="container_principal">
      <h2>ðŸ“© Enviar Mensagem</h2>
      <form>
        <div>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" placeholder="Seu nome" required />
        </div>

        <div>
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            placeholder="senai@gmail.com"
            required
          />
        </div>

        <div>
          <label for="telefone">Telefone: (Opcional)</label>
          <input type="tel" id="telefone" placeholder="(99) 99999-9999" />
        </div>

        <div>
          <label for="assunto">Assunto:</label>
          <input
            type="text"
            id="assunto"
            placeholder="DÃºvida sobre produtos"
            required
          />
        </div>

        <div>
          <label for="mensagem">Mensagem:</label>
          <textarea
            id="mensagem"
            placeholder="Descreva sua mensagem aqui..."
            required
          ></textarea>
        </div>

        <button type="submit">Enviar Mensagem</button>
      </form>
    </div>
  </body>
</html>
